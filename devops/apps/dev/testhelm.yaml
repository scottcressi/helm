apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: redis
    #server: {{ .Values.cluster }}
  #project: {{ .Values.project }}
  source:
    chart: redis
    #helm:
    #  valueFiles:
    #  - values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.1.1
